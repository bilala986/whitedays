<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Al-Ayyam al-Bid (ÿ£ŸäŸëÿßŸÖ ÿßŸÑÿ®€åÿ∂)</title>

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="text-light" style="font-family: 'Poppins', sans-serif; background-color: #000;">

        <!-- Header -->
        <header class="text-center py-4 border-bottom border-secondary">
            <h1 class="fw-bold">üåô Al-Ayyam al-Bid (ÿ£ŸäŸëÿßŸÖ ÿßŸÑÿ®€åÿ∂)</h1>
            <p class="text-muted mb-0">Track the Moon for Islamic White Days (13th, 14th, 15th of Hijri)</p>
        </header>

        <!-- Main Content -->
        <main class="container my-5">

            <!-- Date navigation -->
            <div class="d-flex justify-content-center align-items-center mb-4">
                <button id="prev-btn" class="btn btn-outline-light btn-sm me-3">&#8592; Prev</button>
                <h2 id="current-date" class="mb-0">Today</h2>
                <button id="next-btn" class="btn btn-outline-light btn-sm ms-3">Next &#8594;</button>
            </div>

            <!-- Range selector -->
            <div class="text-center mb-5">
                <div class="btn-group" role="group" aria-label="Range selector">
                    <button type="button" class="btn btn-outline-light active">Day</button>
                    <button type="button" class="btn btn-outline-light">Week</button>
                    <button type="button" class="btn btn-outline-light">Month</button>
                    <button type="button" class="btn btn-outline-light">Year</button>
                </div>
            </div>

            <!-- Two-column layout -->
            <div class="row">

                <!-- Left Column: Moon image & details -->
                <div class="col-md-6 text-center mb-4">
                    <img id="moon-img" src="" alt="Current Moon Phase" class="img-fluid rounded shadow-lg mb-3" style="max-width: 500px;">
                    <section>
                        <h2 class="h5 mb-3">Moon Details</h2>
                        <p id="moon-info" class="mb-0">Loading...</p>
                    </section>
                </div>

                <!-- Right Column: Hijri date & location form -->
                <div class="col-md-6 mb-4">
                    <section class="mb-5 text-center"> <!-- more spacing below Hijri -->
                        <h2 class="h5 mb-3">Hijri Calendar</h2>
                        <div class="d-flex justify-content-center align-items-center">
                            <p id="hijri-info" class="mb-0 fs-4 me-2">Calculating...</p>
                            <!-- Info icon button -->
                            <button type="button" class="btn btn-outline-light btn-sm rounded-circle p-1" 
                                    id="hijri-info-btn" title="Hijri details">‚ÑπÔ∏è</button>
                        </div>
                    </section>

                    <!-- Hijri Info Modal -->
                    <div class="modal fade" id="hijriModal" tabindex="-1" aria-labelledby="hijriModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-dark text-light">
                                <div class="modal-header border-bottom border-secondary">
                                    <h5 class="modal-title" id="hijriModalLabel">Hijri Date Details</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p id="hijri-day">Day: </p>
                                    <p id="hijri-month">Month: </p>
                                    <p id="hijri-year">Year: </p>
                                </div>
                                <div class="modal-footer border-top border-secondary">
                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <section class="mt-4">
                        <h2 class="h5 text-center mb-3">Select Location</h2>
                        <form id="location-form" class="row g-3 justify-content-center">
                            <div class="col-6 mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select id="country" class="form-select bg-black text-light border-light" required>
                                    <option value="">Country</option>
                                </select>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-light mt-3">Show Moon</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </main>


        <!-- Footer -->
        <footer class="text-center py-3 border-top border-secondary">
            <p class="mb-0 small text-muted">Made with ‚ù§Ô∏è for White Days | Powered by AstronomyAPI</p>
        </footer>

        <!-- Bootstrap JS + jQuery -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Hijri.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
